<body>

            <button id="boxes" class="btn4" onclick="four()"></button>
            <button id="boxes" class="btn5" onclick="five()"></button>
            <button id="boxes" class="btn6" onclick="six()"></button>
            <button id="boxes" class="btn7" onclick="seven()"></button>
            <button id="boxes" class="btn8" onclick="eight()"></button>
            <button id="boxes" class="btn9" onclick="nine()"></button>

    </div>
